<body class="is-loading">

<main id="main">

    <section class="h-screen w-screen flex items-center" id="scene-home">
        <div class="flex" id="area-home">

            <!-- SECTION: Offer -->
            <div class="ml-8 sm:ml-12 md:ml-32 lg:ml-56 w-auto sm:p-12 w-5/6" id="component-home-offer">
                <h1 class="text-white text-4xl sm:text-5xl font-montserrat" v-for="(line, index) in offer[0]">
                        <span v-for="(word, count) in line" class="animate-show-words inline-flex mr-3" :style="{animationDelay: `${(index+count*0.1) + 1}s`}" v-text="word">
                        </span>
                </h1>
                <p class="text-sm sm:text-md text-purple-600 font-bold font-montserrat mt-4 animate-show-wait">
                    <span>Scroll down to get more</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 inline-block animate-bounce">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" /> </svg>
                </p>
            </div>

            <!-- SECTION: Projects -->
            <div id="component-projects" style="opacity: 0">
                <section id="scene-projects" class="block">
                    <div id="projects" class="block mb-20">
                        <div class="pinned-container" v-for="card in portfolio">
                            <div class="project w-full block bg-black min-h-screen pinned">

                                <div class="md:h-screen">
                                    <img class="w-full h-full object-cover" :src="card.image.src" :alt="card.image.alt" v-if="card.image">
                                </div>

                                <div class="container mx-auto px-4 py-6 sm:py-24">

                                    <h2 class="text-white font-montserrat text-3xl sm:text-5xl sm:mb-12 mb-3" v-text="card.title" v-if="card.title"> </h2>
                                    <div class="grid grid-cols-4 gap-4">
                                        <div class="col-span-4 sm:col-span-3">

                                            <p class="text-md mb-3 text-gray-500 font-lato" v-text="card.desc" v-if="card.desc"> </p>

                                            <a v-if="card.link" :href="card.link.href" class="text-xs sm:text-sm text-purple-600 font-bold font-montserrat block mt-6"> <span>
                                                        <span v-text="card.link.text"></span>
                                                    </span>
                                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 inline-block animate-bounce">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" /> </svg>
                                            </a>
                                        </div>
                                        <div class="col-span-4 sm:col-span-1 pl-0 sm:pl-12">
                                            <div class="mb-6" v-for="prop in card.props"> <span class="font-regular font-montserrat text-xs text-gray-500 mb-4" v-text="prop.name"></span>
                                                <p class="text-white text-xl font-semibold uppercase font-montserrat" v-text="prop.value"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- SECTION: Text "My Life" -->
                    <h1 class="text-white font-montserrat text-1/4 font-black text-screen w-full my-24 whitespace-pre block" id="my-life-text">MY LIFE</h1>

                    <!-- SECTION: Life -->
                    <div id="component-life">
                        <section id="scene-life" class="block min-h-screen mb-32">
                            <div id="life" class="block">


                                <div class="flex flex-wrap overflow-hidden lifeline-card my-6 md:my-0" :id="'lifeline-card-' + index" v-for="(card, index) in life">

                                    <div :class="'mb-8 md:mb-0 w-full overflow-hidden sm:w-1/2 md:w-1/2 lg:w-1/2 xl:w-1/2 lifeline-text ' + (card.float == 'left' ? '' : 'order-2')">
                                        <div class="mx-12 sm:mx-28 lg:mx-32">

                                            <h2 class="font-montserrat text-3xl mb-2 text-white"
                                                v-text="card.title"
                                                v-if="card.title"></h2>

                                            <p class="text-md mb-4 font-lato text-gray-500"
                                               v-text="card.desc"
                                               v-if="card.desc"></p>

                                            <small class="block mb-4 text-gray-500"
                                                   v-if="card.date"
                                                   v-text="card.date"></small>

                                            <a v-if="card.link"
                                               :href="card.link.href"
                                               class="text-sm sm:text-md text-purple-600 font-bold font-montserrat mt-4">

                                                <span v-text="card.link.text"></span>

                                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 inline-block animate-bounce">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                                                </svg>

                                            </a>

                                        </div>
                                    </div>

                                    <div :class="'w-full overflow-hidden sm:w-1/2 md:w-1/2 lg:w-1/2 xl:w-1/2 lifeline-image ' + (card.float == 'left' ? '' : 'order-1')"> <img class="section-image w-full min-h-1/2 sm:min-h-screen object-cover" :src="card.image" alt=""> </div>

                                </div>
                            </div>
                        </section>
                    </div>

                    <!-- SECTION: Prices -->
                    <div id="component-prices">
                        <section id="scene-prices" class="block min-h-screen mt-64 py-12 sm:py-48 overflow-hidden">
                            <div id="prices" class="block">
                                <h1 class="text-3xl sm:text-5xl lg:text-6xl text-center font-montserrat text-white font-bold mx-2 mb-12" id="prices-offer-text">How much does my work cost?</h1>
                                <div class="w-full flex items-center flex-col sm:flex-row gap-8 justify-center mt-16" id="prices-section">
                                    <div class="w-5/6 sm:w-1/4 gradient-price-block p-6 sm:p-12 text-center price-card overflow-hidden my-6" v-for="card in prices">
                                        <h1 class="text-white font-montserrat text-2xl sm:text-3xl lg:text-5xl block font-semibold" v-text="card.title"> </h1>
                                        <p class="text-white text-4xl sm:text-5xl lg:text-6xl font-bold font-montserrat block text-shadow mt-4 sm:mt-12" v-text="card.price"></p>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>

                    <!-- SECTION: Contact with me -->
                    <div id="component-contact">
                        <section id="scene-contact" class="block min-h-screen">
                            <div id="contact" class="block">
                                <div class="w-full mt-16 flex flex-col min-h-screen justify-center items-center text-center">
                                    <div class="mb-24 w-full">
                                        <h1 class="text-white text-3xl md:text-4xl font-bold uppercase font-montserrat">Contact me</h1>
                                    </div>

                                    <form action="/" class="container w-10/12 md:w-1/2 mx-auto grid grid-cols-2 justify-center gap-4">
                                        <input type="text" placeholder="Your name" class="input w-full col-span-1">
                                        <input type="text" placeholder="Your last name" class="input w-full col-span-1">
                                        <input type="email" placeholder="Your email" class="input w-full col-span-2">
                                        <textarea name=""  placeholder="Your message" id="" cols="30" rows="10" class="textarea w-full col-span-2"></textarea>

                                        <div class="w-full col-span-2 mt-6">
                                            <button class="button">Submit</button>
                                        </div>
                                    </form>

                                    <div class="mt-32 mb-12">
                                        <a href="#" class="mx-2">
                                            <i class="fab fa-facebook-f text-white text-xl"></i>
                                        </a>
                                        <a href="#" class="mx-2">
                                            <i class="fab fa-twitter text-white text-xl"></i>
                                        </a>
                                        <a href="#" class="mx-2">
                                            <i class="fab fa-linkedin text-white text-xl"></i>
                                        </a>
                                        <a href="#" class="mx-2">
                                            <i class="fab fa-whatsapp text-white text-xl"></i>
                                        </a>
                                        <a href="#" class="mx-2">
                                            <i class="fab fa-telegram-plane text-white text-xl"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </section>
            </div>

        </div>
    </section>
