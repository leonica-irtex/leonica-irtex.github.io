<body class="is-loading">

<main id="main" class="w-screen overflow-hidden">

    <!-- Home -->
    <section id="scene-home" class="min-h-screen w-screen flex flex-col items-center px-8 sm:px-12 md:px-32 lg:px-56">

        <!-- Offer -->
        <div data-target="homePhraseContainer" class="w-full mt-auto">

            <h1 class="text-white text-4xl sm:text-5xl font-montserrat" v-for="(line, index) in offer[0]">
              <span v-if="index === 0" class="inline-flex mr-3 text-black opacity-0" v-text="offer[0][0][0]" data-target="cloneSingle"></span>
              <span v-for="(word, count) in line" class="inline-flex mr-3" v-text="word" :data-target="count === 0 && index === 0 ? 'singleWord' : 'anotherWord'"></span>
            </h1>

        </div>

        <!-- A hint about what to scroll -->
        <div class="w-screen text-gray-500 mt-auto block mb-12 text-center animate-pulse animate-bounce-y">
            <transition name="show">
                <span class="font-xs font-medium font-lato" v-if="metric.scroll < 8 && metric.time > 3" v-text="'Start scrolling down to see the magic'"></span>
            </transition>
        </div>

    </section>

    <!-- Portfolio -->
    <section id="scene-portfolio" class="min-h-screen w-screen overflow-hidden">

        <!-- Portfolio row -->
        <div class="grid grid-cols-6 grid-flow-col gap-4 mb-4 overflow-hidden" data-target="portfolioRow" v-for="part in _.chunk(portfolio, 6)" :style="{width: part.length * 480 + 'px'}">

            <!-- Portfolio picture -->
            <a href="#" v-for="picture in part" data-target="portfolioRowPicture" class="contents col-span-1 h-64">
                <img :src="picture.image.src" :alt="picture.image.alt" class="object-cover w-full h-full">
            </a>

        </div>

    </section>

    <!-- Great Experience -->
    <section id="great-experience" class="text-center md:my-40">
        <div class="my-16">

            <!-- Title -->
            <div class="mb-24 mx-2" data-target="greatExperienceTitle">
                <p class="text-md md:text-lg text-gray-500 font-lato">Accumulated for a long time </p>
                <h1 class="text-white text-3xl md:text-4xl font-bold uppercase font-montserrat">Great Experience</h1>
            </div>

            <!-- Progress bar and years info -->
            <div class="container w-10/12 md:w-1/2 mx-auto">
                <div class="block md:flex text-white">
                    <div class="w-full text-left">

                        <!-- Progress bar -->
                        <div class="mb-8" v-for="e in experience" data-target="greatExperienceProgressBar" :data-progress="e.progress">
                            <div class="progress-bar h-2" data-target="bar"></div>
                            <div class="mt-3 text-sm text-gray-600 font-medium">
                                <span class="text-gray-400 font-lato" data-target="text" v-text="e.text"></span>
                            </div>
                        </div>

                    </div>

                    <!-- Total work experience -->
                    <div class="w-full text-center md:text-right flex justify-center items-start">
                        <div class="text-center sm:w-full sm:ml-auto mr-0 lg:mr-16" data-target="greatExperienceYearsExperience">
                            <span class="font-bold font-montserrat block leading-none m-0" style="font-size: 12rem;">3</span>
                            <span class="block font-lato m-0">Years Experience<br>Working</span>
                        </div>
                    </div>

                </div>
            </div>


            <!-- Work in numbers -->
            <div class="mt-24 container w-10/12 md:w-1/2 mx-auto">
                <div class="block text-white justify-between grid grid-cols-4 gap-2">

                    <!-- Card -->
                    <div class="mb-8 text-left col-span-2 md:col-span-1" v-for="card in counts" data-target="greatExperienceCard">
                        <span class="text-gray-400 text-sm font-semibold font-lato" v-text="card.textUp"></span>
                        <h2 class="text-white text-6xl font-bold" v-text="card.number"></h2>
                        <span class="text-gray-400 text-sm font-semibold font-lato"  v-text="card.textDown"></span>
                    </div>

                </div>
            </div>

            <!-- Download resume -->
            <div class="mt-12">
                <a href="#" class="text-purple-600 font-bold font-lato" data-target="greatExperienceDownloadCV">Download CV</a>
            </div>

        </div>
    </section>

    <!-- Education -->
    <section id="education" class="text-center md:my-40">
        <div class="my-16">

            <!-- Title -->
            <div class="mb-24" data-target="educationTitle">
                <p class="text-md md:text-lg text-gray-500 font-lato">From school to my first job</p>
                <h1 class="text-white text-3xl md:text-4xl font-bold uppercase font-montserrat">Experience & education</h1>
            </div>

            <div class="container w-10/12 md:w-1/2 mx-auto">
                <div class="block md:flex text-white md:gap-12">

                    <!-- A card of the place of work or study -->
                    <div class="w-full text-left" v-for="part in  _.chunk(education, education.length / 2)">
                        <div class="flex mb-6" v-for="job in part" data-target="educationCard">
                            <div class="mr-6">
                                <div class="rounded-full h-10 w-10 flex items-center justify-center bg-white">

                                    <!-- Education icon -->
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-full h-full text-gray-800 m-2" v-if="job.type == 'education'">
                                        <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z" />
                                    </svg>

                                    <!-- Job icon -->
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-full h-full text-gray-800 m-2" v-else-if="job.type == 'job'">
                                        <path fill-rule="evenodd" d="M6 6V5a3 3 0 013-3h2a3 3 0 013 3v1h2a2 2 0 012 2v3.57A22.952 22.952 0 0110 13a22.95 22.95 0 01-8-1.43V8a2 2 0 012-2h2zm2-1a1 1 0 011-1h2a1 1 0 011 1v1H8V5zm1 5a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z" clip-rule="evenodd" />
                                        <path d="M2 13.692V16a2 2 0 002 2h12a2 2 0 002-2v-2.308A24.974 24.974 0 0110 15c-2.796 0-5.487-.46-8-1.308z" />
                                    </svg>

                                    <!-- Promotion icon -->
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-full h-full text-gray-800 m-2" v-else-if="job.type == 'jobUp'">
                                        <path fill-rule="evenodd" d="M12 7a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0V8.414l-4.293 4.293a1 1 0 01-1.414 0L8 10.414l-4.293 4.293a1 1 0 01-1.414-1.414l5-5a1 1 0 011.414 0L11 10.586 14.586 7H12z" clip-rule="evenodd" />
                                    </svg>

                                    <!-- Civil service job icon -->
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-full h-full text-gray-800 m-2" v-else-if="job.type == 'civilServiceJob'">
                                        <path fill-rule="evenodd" d="M10.496 2.132a1 1 0 00-.992 0l-7 4A1 1 0 003 8v7a1 1 0 100 2h14a1 1 0 100-2V8a1 1 0 00.496-1.868l-7-4zM6 9a1 1 0 00-1 1v3a1 1 0 102 0v-3a1 1 0 00-1-1zm3 1a1 1 0 012 0v3a1 1 0 11-2 0v-3zm5-1a1 1 0 00-1 1v3a1 1 0 102 0v-3a1 1 0 00-1-1z" clip-rule="evenodd" />
                                    </svg>

                                </div>
                            </div>
                            <div>

                                <!-- Title -->
                                <h2 class="text-md mb-1">
                                    <span class="text-white font-bold uppercase font-montserrat mr-2" v-text="job.title"></span>
                                    <span class="text-sm text-gray-500 font-lato" v-text="job.period"></span>
                                </h2>

                                <!-- Description -->
                                <p class="text-sm text-gray-500 font-lato" v-text="job.desc"></p>

                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </section>

    <!-- Partners -->
    <section id="partners" class="text-center md:my-40">
        <div class="my-16">

            <!-- Title -->
            <div class="mb-24" data-target="partnersTitle">
                <p class="text-md md:text-lg text-gray-500 font-lato">For the entire period of work</p>
                <h1 class="text-white text-3xl md:text-4xl font-bold uppercase font-montserrat">My regular partners</h1>
            </div>

            <!-- Container -->
            <div class="container w-10/12 md:w-1/2 mx-auto flex justify-center">
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-12 md:gap-16 w-full md:w-10/12 justify-center">

                    <!-- Partner icons -->
                    <img :src="partner.img" v-for="partner in partners" class="col-span-1 w-full object-contain" data-target="partnersImage">

                </div>
            </div>

        </div>
    </section>

    <!-- Contact -->
    <section id="contact" class="text-center">
        <div class="flex flex-col min-h-screen justify-center">

            <div class="w-full">

                <!-- Title -->
                <div class="mb-24">
                    <p class="text-md md:text-lg text-gray-500 font-lato">You can always</p>
                    <h1 class="text-white text-3xl md:text-4xl font-bold uppercase font-montserrat">Contact me</h1>
                </div>

                <!-- Form -->
                <form action="/" class="container w-10/12 md:w-1/2 mx-auto grid grid-cols-2 justify-center gap-4">
                    <div class="col-span-1 w-full">
                        <input type="text" placeholder="Your name" class="input w-full">
                    </div>

                    <div class="col-span-1 w-full">
                        <input type="text" placeholder="Your last name" class="input w-full">
                    </div>

                    <div class="col-span-2 w-full">
                        <input type="email" placeholder="Your email" class="input w-full">
                    </div>

                    <div class="col-span-2 w-full">
                        <textarea name=""  placeholder="Your message" id="" cols="30" rows="10" class="textarea w-full"></textarea>
                    </div>

                    <div class="w-full col-span-2 mt-6">
                        <button class="button">Submit</button>
                    </div>
                </form>
            </div>

            <!-- Social networks -->
            <div class="mt-32 mb-12">
                <a href="#" class="mx-2">
                    <i class="fab fa-facebook-f text-white text-xl"></i>
                </a>
                <a href="#" class="mx-2">
                    <i class="fab fa-twitter text-white text-xl"></i>
                </a>
                <a href="#" class="mx-2">
                    <i class="fab fa-linkedin text-white text-xl"></i>
                </a>
                <a href="#" class="mx-2">
                    <i class="fab fa-whatsapp text-white text-xl"></i>
                </a>
                <a href="#" class="mx-2">
                    <i class="fab fa-telegram-plane text-white text-xl"></i>
                </a>
            </div>


        </div>
    </section>
